<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Breakout Nexus - Modern Edition</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background Particles -->
  <div class="bg-particles" id="particles"></div>

  <!-- Start Screen -->
  <div class="screen active" id="startScreen">
    <div class="start-screen">
      <h1 class="game-title">BREAKOUT NEXUS</h1>
      <p class="game-subtitle">Ultra Modern Edition</p>
      
      <div class="input-group">
        <input type="text" class="player-input" id="playerName" placeholder="Enter your codename" maxlength="15">
      </div>
      
      <div class="difficulty-selector">
        <button class="difficulty-btn selected" data-difficulty="easy">Rookie</button>
        <button class="difficulty-btn" data-difficulty="medium">Veteran</button>
        <button class="difficulty-btn" data-difficulty="hard">Elite</button>
      </div>
      
      <button class="start-btn" onclick="initGame()">Launch Game</button>
    </div>
  </div>

  <!-- Game Screen -->
  <div class="screen" id="gameScreen">
    <div class="game-container">
      <div class="game-header">
        <div class="stat-item">
          <span class="stat-label">Player</span>
          <span class="stat-value" id="playerDisplay">NEXUS</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Score</span>
          <span class="stat-value" id="scoreDisplay">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Level</span>
          <span class="stat-value" id="levelDisplay">1</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Lives</span>
          <div class="lives-container" id="livesDisplay"></div>
        </div>
      </div>
      
      <canvas class="game-canvas" id="gameCanvas" width="800" height="500"></canvas>
      
      <div class="power-ups">
        <div class="power-up" id="multiballPower">‚ö° Multi-Ball</div>
        <div class="power-up" id="bigPaddlePower">üõ°Ô∏è Big Paddle</div>
        <div class="power-up" id="slowmoPower">‚è±Ô∏è Slow Motion</div>
      </div>
      
      <div class="controls-hint">
        üéÆ Use ‚Üê ‚Üí Arrow Keys or A/D ‚Ä¢ SPACE to Pause ‚Ä¢ R to Reset
      </div>
    </div>
  </div>

  <!-- End Screen -->
  <div class="screen" id="endScreen">
    <div class="end-screen">
      <h2 class="end-title" id="endTitle">MISSION COMPLETE</h2>
      <div class="final-stats">
        <div class="final-stat">
          <div class="stat-label">Final Score</div>
          <div class="stat-value" id="finalScore">0</div>
        </div>
        <div class="final-stat">
          <div class="stat-label">Levels Cleared</div>
          <div class="stat-value" id="levelsCleared">0</div>
        </div>
        <div class="final-stat">
          <div class="stat-label">Accuracy</div>
          <div class="stat-value" id="accuracy">0%</div>
        </div>
        <div class="final-stat">
          <div class="stat-label">Play Time</div>
          <div class="stat-value" id="playTime">0:00</div>
        </div>
      </div>
      <button class="restart-btn" onclick="restartGame()">‚ö° Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
